<script src="js/jquery-1.11.3.js"></script>
<script src="js/less.min.js"></script>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map('allmap');
    // map.centerAndZoom("成都",16);
    var poi1 = new BMap.Point(104.065912,30.555275);
    var poi2 = new BMap.Point(104.073126,30.659193);
    var poi3 = new BMap.Point(104.069533,30.553699);
    var poi4 = new BMap.Point(104.067655,30.557965);
    var poi5 = new BMap.Point(104.067745,30.559609);
    var poi6 = new BMap.Point(104.072034,30.557981);
    map.centerAndZoom(poi1, 16);
    map.centerAndZoom(poi2, 16);
    map.centerAndZoom(poi3, 16);
    map.centerAndZoom(poi4, 16);
    map.centerAndZoom(poi5, 16);
    map.centerAndZoom(poi6, 16);
    map.enableScrollWheelZoom();
    var content1 = '<div style="margin:0;line-height:20px;padding:2px;">' +
        '地址：国家西部信息安全产业基地（成都市高新区云华路333号）<br/>电话：(0826)88888888<br/>' +
        '</div>';
    var content2 = '<div style="margin:0;line-height:20px;padding:2px;">' +
        '地址：航天科技大厦 新光华街7号<br/>电话：(0826)88888888<br/>' +
        '</div>';
    var content3 = '<div style="margin:0;line-height:20px;padding:2px;">' +
        '地址：腾讯成都大厦 天华二路81号天赋软件园C区4号楼 <br/>电话：(0826)88888888<br/>' +
        '</div>';
    var content4 = '<div style="margin:0;line-height:20px;padding:2px;">' +
        '地址：富润国际广场天府二街266号 <br/>电话：(0826)88888888<br/>' +
        '</div>';
    var content5 = '<div style="margin:0;line-height:20px;padding:2px;">' +
        '地址：金控时代广场-3栋四川省成都市武侯区天府二街香月湖东南250米<br/>电话：(0826)88888888<br/>' +
        '</div>';
    var content6 = '<div style="margin:0;line-height:20px;padding:2px;">' +
        '地址：高新区天府大道天府二街138号<br/>电话：(0826)88888888<br/>' +
        '</div>';


    function place(poi,content,title) {
        //创建检索信息窗口对象
        var searchInfoWindow = null;
        searchInfoWindow = new BMapLib.SearchInfoWindow(map, content, {
            title  : title,      //标题
            width  : 290,             //宽度
            height : 70,              //高度
            panel  : "panel",         //检索结果面板
            enableAutoPan : true,     //自动平移
            searchTypes   :[
                BMAPLIB_TAB_SEARCH,   //周边检索
                BMAPLIB_TAB_TO_HERE,  //到这里去
                BMAPLIB_TAB_FROM_HERE //从这里出发
            ]
        });
        var marker = new BMap.Marker(poi); //创建marker对象
        // marker.enableDragging(); //marker可拖拽
        marker.addEventListener("click", function(e){
            searchInfoWindow.open(marker);
        })
        map.addOverlay(marker); //在地图中添加marker
        searchInfoWindow.open(marker);
    }

</script>

</body>
